<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теория: Физика атома</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transform: scale(0.95); /* Уменьшен масштаб страницы на 5% */
            transform-origin: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 18px;
            border-radius: 12px;
            width: 90%;
            max-width: 960px;
            position: relative;
        }

        h1 {
            font-size: 1.7em;
            margin-bottom: 14px;
        }

        video {
            width: 100%;
            height: 540px;
            border-radius: 8px;
        }

        .back-button-container {
            margin-top: 15px; /* Уменьшен отступ */
        }

        .back-button {
            padding: 10px 20px; /* Уменьшен размер кнопки */
            font-size: 1.1em; /* Уменьшен размер текста */
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Физика атома: Теория</h1>

        <video id="video" controls>
            <source src="assets/atomic_physics.webm" type="video/webm">

        </video>

        <div class="back-button-container">
            <a href="atomic_physics_intro.html" class="back-button">Вернуться назад</a>
        </div>
