<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить отзыв</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Задний фон - видео */
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 60vh; /* Уменьшено */
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
        }

        .back-button:hover {
            background-color: #ff4c3b;
        }
    </style>
</head>
<body>
    <!-- Видео на заднем фоне -->
    <video class="background-video" autoplay loop muted>
        <source src="assets/37619-414086244_medium.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <div class="container">
        <h1>Оставьте свой отзыв</h1>
        <p>Ваши отзывы помогают нам улучшать сервис! Пожалуйста, поделитесь своим мнением.</p>
        <!-- Встраивание Google Формы -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdmSrd-yVPDsOrBrtCIZ1VaGSLKHV2Rh7XjaezBxdJWvbbQVw/viewform?embedded=true" 
                width="640" height="832" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>
        <button class="back-button" onclick="goBack()">Назад в главное меню</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "main.html"; // Переход в главное меню
        }
    </script>
</body>
</html>
