<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест - Таинственная вспышка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none; /* Изначально скрыто */
        }

        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 99, 71, 0.7);
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            z-index: 10;
            display: none; /* Изначально скрыта */
        }

        .skip-button:hover {
            background-color: rgba(255, 99, 71, 1);
        }

        .start-button {
            position: absolute;
            bottom: 20px;
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .start-button:hover {
            background-color: #ddd;
        }

        .intro-text {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            z-index: 5;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .intro-text.hidden {
            opacity: 0;
        }

        .volume-control {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 200px;
            visibility: hidden; /* Скрыто по умолчанию */
            z-index: 15;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .volume-control input[type="range"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            height: 5px;
        }

        .volume-control .volume-percentage {
            margin-top: 5px;
            font-size: 1em;
            color: white;
        }

        /* Стиль для знака вопроса */
        .question-mark {
            font-size: 2.5em;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        /* Стиль для подсказки */
        .fullscreen-info {
            position: fixed;
            bottom: 40px; /* Немного выше, чтобы мышка не перекрывала */
            right: 70px; /* Немного дальше от знака вопроса */
            font-size: 1em;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        /* Появление подсказки при наведении на знак вопроса */
        .question-mark:hover + .fullscreen-info {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="intro-text" id="introText">
        Для погружения используйте наушники
    </div>

    <video id="video">
        <source src="assets/1_treiler_suzhet.webm" type="video/webm">
        Ваш браузер не поддерживает тег video.
    </video>

    <button class="start-button" id="startButton" onclick="startVideo()">Заступить на смену</button>

    <button class="skip-button" id="skipButton" onclick="skipVideo()">Пропустить</button>

    <div class="volume-control" id="volumeControl">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" oninput="updateVolume()">
        <div class="volume-percentage" id="volumePercentage">100%</div>
    </div>

    <!-- Знак вопроса и подсказка -->
    <div class="question-mark" id="questionMark">?</div>
    <div class="fullscreen-info">Для перехода или выхода из полноэкранного режима используйте F11</div>

    <script>
        const video = document.getElementById('video');
        const introText = document.getElementById('introText');
        const startButton = document.getElementById('startButton');
        const skipButton = document.getElementById('skipButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumePercentage = document.getElementById('volumePercentage');
        const volumeControl = document.getElementById('volumeControl');
        const questionMark = document.getElementById('questionMark');
        let isMuted = false;  // Сразу включен звук
        let hideVolumeControlTimeout;

        // Получаем выбранную страницу из localStorage
        window.onload = function() {
            const selectedPage = localStorage.getItem("selectedPage");

            // Если это нужная страница, то видео не должно быть видно
            if (selectedPage !== "flash_mystery.html") {
                video.style.display = 'none';
            }
        }

        function startVideo() {
            video.style.display = 'block';  // Показываем видео
            video.play();  // Запускаем видео
            introText.classList.add('hidden');  // Скрыть текст про наушники
            startButton.style.display = 'none';  // Скрыть кнопку "Заступить на смену"
            skipButton.style.display = 'block';  // Показать кнопку пропуска
        }

        function skipVideo() {
            window.location.href = "game.html"; // Перейти на страницу с тестом
        }

        function updateVolume() {
            video.volume = volumeSlider.value;  // Устанавливаем громкость видео
            volumePercentage.textContent = Math.round(video.volume * 100) + '%';  // Отображаем процент
            resetHideTimeout();  // Обновляем таймер для скрытия ползунка
        }

        video.addEventListener("mousemove", function() {
            volumeControl.style.visibility = "visible"; // Показываем ползунок
            questionMark.style.visibility = "visible"; // Показываем знак вопроса
            resetHideTimeout();  // Сбрасываем таймер для скрытия
        });

        function resetHideTimeout() {
            clearTimeout(hideVolumeControlTimeout); // Очистить предыдущий таймер
            hideVolumeControlTimeout = setTimeout(function() {
                volumeControl.style.visibility = "hidden"; // Скрываем ползунок
                questionMark.style.visibility = "hidden"; // Скрываем знак вопроса
            }, 1500); // 1.5 секунды без движения мыши
        }
    </script>

</body>
</html>
