<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест - Последний день солнца</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
        }

        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 99, 71, 0.7);
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            z-index: 10;
            display: none;
        }

        .skip-button:hover {
            background-color: rgba(255, 99, 71, 1);
        }

        .start-button {
            position: absolute;
            bottom: 20px;
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .start-button:hover {
            background-color: #ddd;
        }

        .intro-text {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            z-index: 5;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .intro-text.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="intro-text" id="introText">Для погружения используйте наушники</div>

    <video id="video">
        <source src="assets/2_treiler_suzhet.webm" type="video/webm">
        Ваш браузер не поддерживает тег video.
    </video>

    <button class="start-button" id="startButton" onclick="startVideo()">Заступить на смену</button>
    <button class="skip-button" id="skipButton" onclick="skipVideo()">Пропустить</button>

    <script>
        const video = document.getElementById('video');
        const introText = document.getElementById('introText');
        const startButton = document.getElementById('startButton');
        const skipButton = document.getElementById('skipButton');

        // Показать кнопку пропуска через 2 секунды
        setTimeout(() => {
            skipButton.style.display = 'block';
        }, 2000);

        function startVideo() {
            video.style.display = 'block';
            video.play();
            introText.classList.add('hidden');
            startButton.style.display = 'none';
            skipButton.style.display = 'block';
        }

        function skipVideo() {
            window.location.href = "test.html"; // Переход на страницу с тестом
        }

        // Когда видео заканчивается, автоматом перекидывает на тест
        video.addEventListener('ended', function() {
            window.location.href = "test.html";
        });
    </script>

</body>
</html>
