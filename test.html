<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        iframe {
            width: 85%;
            height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: none;
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.05); /* Плавное увеличение при наведении */
        }

        .exit-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .exit-button:hover {
            background-color: #ff4c3b;
            transform: translateY(-3px); /* Эффект поднятия кнопки при наведении */
        }

        .exit-button:active {
            transform: translateY(1px); /* Эффект нажима */
        }

        @media screen and (max-width: 768px) {
            iframe {
                width: 95%;
                height: 60vh;
            }

            .exit-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSci7H1DcIhCgTYK0Sk4pUZw1MD0vqOX-W76v5QizGzkQd9cVA/viewform?embedded=true" allowfullscreen></iframe>
    <button class="exit-button" onclick="goToMainMenu()">Выйти в главное меню</button>

    <script>
        function goToMainMenu() {
            window.location.href = "main.html"; // Переход в главное меню
        }
    </script>
</body>
</html>
